plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('app.properties').newDataInputStream())

    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    productFlavors {
        development {
            dimension "default"
            buildConfigField "String", "BASE_URL", "\"${properties.getProperty('field.dev.base.url')}\""
        }
        staging {
            dimension "default"
            buildConfigField "String", "BASE_URL", "\"${properties.getProperty('field.stg.base.url')}\""
        }
        production {
            dimension "default"
            buildConfigField "String", "BASE_URL", "\"${properties.getProperty('field.pro.base.url')}\""
        }
    }
    flavorDimensions "default"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(':common')
    implementation project(':core')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'

    implementation "io.insert-koin:koin-android:$koin_version"

    final fuel_version = '2.2.1'
    implementation "com.github.kittinunf.fuel:fuel:$fuel_version"
    implementation "com.github.kittinunf.fuel:fuel-coroutines:$fuel_version"
    implementation "com.github.kittinunf.fuel:fuel-gson:$fuel_version"

    final gson_version = '2.8.6'
    implementation "com.google.code.gson:gson:$gson_version"

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}